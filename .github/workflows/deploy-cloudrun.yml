name: Deploy to Cloud Run
on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.SERVICE_NAME }} --project ${{ secrets.GCP_PROJECT }} --region ${{ secrets.RUN_REGION }} --source . --allow-unauthenticated --set-env-vars SHOW_DIAGNOSTICS=false --set-secrets GOOGLE_API_KEY=google_api_key:latest
